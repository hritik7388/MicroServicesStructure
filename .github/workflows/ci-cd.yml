name: Microservices CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      PROJECT_DIR: /home/ubuntu/microservicesstructure

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Setup Docker Buildx
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Login to Docker Hub
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # 4️⃣ Build & Push SuperAdmin
    - name: Build & Push SuperAdmin
      run: |
        docker build -t ${DOCKER_HUB_USERNAME}/superadmin:latest ./superAdmin-service
        docker push ${DOCKER_HUB_USERNAME}/superadmin:latest

    # 5️⃣ Build & Push Subadmin
    - name: Build & Push Subadmin
      run: |
        if [ -f ./subadmin-service/Dockerfile ]; then
          docker build -t ${DOCKER_HUB_USERNAME}/subadmin:latest ./subadmin-service
          docker push ${DOCKER_HUB_USERNAME}/subadmin:latest
        else
          echo "Subadmin service does not exist. Skipping..."
        fi

    # 6️⃣ Build & Push API Gateway
    - name: Build & Push API Gateway
      run: |
        if [ -f ./api-gateway/Dockerfile ]; then
          docker build -t ${DOCKER_HUB_USERNAME}/api-gateway:latest ./api-gateway
          docker push ${DOCKER_HUB_USERNAME}/api-gateway:latest
        else
          echo "API Gateway service does not exist. Skipping..."
        fi

    # 7️⃣ Deploy to Server via SSH
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.DEPLOY_SERVER }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ${PROJECT_DIR}
          docker-compose pull
          docker-compose up -d --build
